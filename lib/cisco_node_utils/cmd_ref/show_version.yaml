# show_version
---
_template:
  get_command: 'sh version'
  nexus:
    data_format: nxapi_structured
  ios_xr:
    data_format: cli

board:
  nexus:
    get_value: 'proc_board_id'

boot_image:
  _exclude: [ios_xr]
  get_value: "kick_file_name"

cpu:
  nexus:
    get_value: 'cpu_name'

description:
  nexus:
    get_value: "chassis_id"
  ios_xr:
    get_command: 'show inventory | inc "Rack 0"'
    get_value: '/DESCR: "(.*)"/'

full:
  get_command: "sh version"

header:
  nexus:
    get_value: "header_str"
  ios_xr:
    get_value: '/Cisco.*Software/'

host_name:
  nexus:
    get_value: "host_name"
  ios_xr:
    # not displayed in 'show version' on IOS XR
    get_command: "show running | i hostname"
    get_value: '/^hostname (.*)$/'
    default_value: 'ios'

last_reset_reason:
  _exclude: [ios_xr]
  get_value: "rr_reason"

last_reset_time:
  _exclude: [N3k, ios_xr]
  kind: string
  default_value: ''
  get_value: "rr_ctime"

system_image:
  get_value: "kick_file_name"
  N5k: &sys_img_isan
    get_value: "isan_file_name"
  N6k: *sys_img_isan
  N7k: *sys_img_isan
  ios_xr:
    get_command: 'sh install active'
    get_value: '/^\s*(\S*)\s*version.*\[Boot image\]$/'

uptime:
  # TODO: redundant with show_system, uptime?
  get_data_format: cli
  get_value: '/uptime is (.*)/'

version:
  nexus:
    get_value: "kickstart_ver_str"
  ios_xr:
    get_value: '/IOS XR.*Version (.*)$/'
