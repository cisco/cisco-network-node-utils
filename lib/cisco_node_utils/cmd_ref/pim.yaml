# pim
---
_template:
  config_get : "show run pim all"
  config_get_token :
    - '/^vrf context <vrf>$/'
  config_set :
    - "vrf context <vrf>"

all_ssm_ranges:
  multiple:
  config_get_token_append : '/^<afi> pim ssm range (.*)$/'

feature:
  config_get_token_append: '/^feature pim$/'
  config_set: "feature pim"

ssm_range:
  config_get_token_append: '/^<afi> pim ssm range (.*)/'
  config_set_append: "<state> <afi> pim ssm range <ssm_range>"
